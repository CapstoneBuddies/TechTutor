; Custom PHP settings for webhooks
allow_url_fopen = On
allow_url_include = Off
display_errors = Off
file_uploads = On
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT 